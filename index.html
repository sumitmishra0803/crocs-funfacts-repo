<html lang="en">
<head>

    <style>

        }

</head>
<body>
    <h1>Fun Crocodile Facts</h1>
    <div id="factContainer">Click the button to get a fun fact!</div>
    <button onclick="displayRandomFact()">Get Another Fact</button>
    <div class="share-buttons">
        <a id="twitterShare" href="#" target="_blank">Share on Twitter</a>
        <a id="linkedinShare" href="#" target="_blank">Share on LinkedIn</a>
    </div>
    <script>
        const facts = [
            {
                "fact": "Crocodiles can hold their breath for over an hour underwater, and even longer if they're not active, allowing them to ambush prey.",
                "source": "Scientific research on crocodile physiology."
            },
            {
                "fact": "A crocodile's bite is the strongest bite force of any animal, estimated to be up to 3,700 PSI (pounds per square inch).",
                "source": "Zoological studies and bite force measurements."
            },
            {
                "fact": "Crocodiles can replace their teeth throughout their lives, with each crocodile using up to 3,000 teeth during their lifetime.",
                "source": "Research on crocodilian dental biology."
            },
            {

                "source": "Studies on crocodile osmoregulation."
            },
            {
                "fact": "Female crocodiles build nests and guard their eggs, and they also help their young hatch by gently cracking the eggs.",
                "source": "Observations of crocodile nesting behavior."
            },
            {
                "fact": "Crocodiles have a 'gular pump,' a unique throat pumping mechanism that helps them swallow food underwater.",
                "source": "Research on crocodile feeding mechanisms."

                "source": "Studies of crocodile physiology and behavior."
            }
        ];

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex].fact;
            document.getElementById('factContainer').innerText = fact;
            changeBackgroundColor(fact);
            updateShareLinks(fact);
        }

        function changeBackgroundColor(fact) {
            let color;
            if (fact.includes("breath") || fact.includes("underwater")) {
                color = "#a2d5f2"; // Light blue
            } else if (fact.includes("bite") || fact.includes("teeth")) {
                color = "#f28a8a"; // Light red

                color = "#f2e2a2"; // Light yellow
            } else if (fact.includes("nest") || fact.includes("eggs")) {
                color = "#a2f2a2"; // Light green
            } else if (fact.includes("oldest") || fact.includes("ancestors")) {
                color = "#d5a2f2"; // Light purple
            } else {
                color = "#ffffff"; // Default white
            }
            document.body.style.backgroundColor = color;
        }

        function updateShareLinks(fact) {
            const twitterBaseUrl = "https://twitter.com/intent/tweet?text=";
            const linkedinBaseUrl = "https://www.linkedin.com/shareArticle?mini=true&url=";
            const encodedFact = encodeURIComponent(fact);

            document.getElementById('twitterShare').href = `${twitterBaseUrl}${encodedFact}`;
            document.getElementById('linkedinShare').href = `${linkedinBaseUrl}${encodedFact}`;
        }
    </script>
</body>
